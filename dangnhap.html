<body>

            <div class="sp_2"></div>

        <main>
            <div id="dang-nhap">
                <div id="error" class="open"></div>
                <form id="form-dang-nhap" action="" class="was-validated">
                    <div class="form-header">
                        Đăng nhập
                    </div>
                    <div class="form-login">
                        <div>
                            <label class="login-label" for=""><i class="fas fa-user icon-login" ></i><b>Tên tài khoản:</b><span class="sao">*</span></label>
                            <input type="text" class="form-control form-control-sm" id="uname" placeholder="Hãy nhập tên tài khoản" name="uname" required pattern=".{5,}">
<div class="valid-feedback">Tên tài khoản hợp lệ.</div>
                            <div class="invalid-feedback">Bạn chưa nhập tài khoản.</div>
                        </div>
        
                        <div>
                            <label class="login-label" for=""><i class="fas fa-lock icon-login" ></i><b>Mật khẩu:</b><span class="sao">*</span></label>
                            <input type="password" class="form-control form-control-sm" id="pwd" placeholder="Hãy nhập mật khẩu" name="pswd" required pattern=".{8,10}">
                            <div class="valid-feedback">Mật khẩu hợp lệ.</div>
                            <div class="invalid-feedback">Mật khẩu 8-10 ký tự.</div>
                           
                        <p>Bạn <a href="#">quên mật khẩu?</a> <b>|</b> <a href="dangky.html">Tạo tài khoản</a></p>
                        <button onclick="return showError()" id="btn" class="login-button ">ĐĂNG NHẬP<i class="fas fa-check icon-login" ></i></button>
                        
                    </div>
                </form>
        </main>

<script>
    //var ureg = /.{5,}/;
    var reg = /.{8,10}/;
   
    function showError(){
        var uname = document.getElementById('uname');
        var pwd = document.getElementById('pwd');
        var btn = document.getElementById('btn');
        if(uname.value.length < 5){
            error({
            title: "Lỗi!",
            message: "Tên tài khoản cần ít nhất 5 ký tự",
           
            duration: 5000 });
        }
        else if(pwd.value.length == 0){
            error({
            title: "Lỗi!",
            message: "Bạn chưa nhập mật khẩu",
           
            duration: 5000 });
        }
       
        else if(!reg.test(pwd.value)){
            error({
            title: "Lỗi!",
            message: "Mật khẩu tài khoản cần ít nhất 8 ký tự",
           
            duration: 5000 });
        }
       
        else {
            event.preventDefault();
            
            var account = '{"nhanvien":[{"username":"admin","password":"12345678"},{"username":"abc123","password":"12345678"}]}';
            var obj = JSON.parse(account);
        for (let i = 0; i < obj["nhanvien"].length; i++) {
            if (uname.value === obj["nhanvien"][i].username
                && pwd.value === obj["nhanvien"][i].password) {
                if (obj["nhanvien"][i].username === "admin") {
                    alert("Đăng nhập thành công - Bạn là quản trị viên");
                    location.href = 'themsp.html';
                    return;
} else {
                    alert("Đăng nhập thành công");
                    location.href = 'trangchu.html';
                    return;
                }
            }
        }
        
        error({
            title: "Lỗi!",
            message: "Tên đăng nhập hoặc mật khẩu không đúng",
           
            duration: 5000 });
        return;
        }
       
    }

</script>
